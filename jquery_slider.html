<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jquery_slider.css">
    <title>JQuery Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
      </div>

      <div id="slider">
        <ul class="slides">
          <li class="slide"><img src="https://www.w3schools.com/w3css/img_fjords.jpg"/></li>
          <li class="slide"><img src="http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg"/></li>
          <li class="slide"><img src="https://static.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg"/></li>
          <li class="slide"><img src="https://www.wonderplugin.com/videos/demo-image0.jpg"/></li>
          <li class="slide"><img src="http://www.qygjxz.com/data/out/114/4676052-image.png"/></li>
          <li class="slide"><img src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg"/></li>
        </ul>
      </div>

    </div>

    <script src="jquery.js"></script>
    <script src="jquery_slider.js"></script>
  </body>
</html>
